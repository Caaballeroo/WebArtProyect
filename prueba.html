<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
            <a-entity position="0 0.5 0">
                <!-- Fondo blanco -->
                <a-plane 
                    position="0 0 0" 
                    width="1" 
                    height="1" 
                    material="color: white; side: double;">
                </a-plane>
        
                <!-- GIF en el centro -->
                <a-plane 
                    src="imgarte/Personaje1.gif" 
                    position="0 0 0.01" 
                    width="0.8" 
                    height="0.8" 
                    material="side: double;">
                </a-plane>
            </a-entity>

            <a-entity position="0 0.5 0" >
                <!-- Fondo blanco -->
                <a-plane 
                    position="0 0 0" 
                    width="1.5" 
                    height="1" 
                    material="color: white; side: double;">
                </a-plane>
        
                <!-- Texto explicativo -->
                <a-text 
                    value="Creación de Sprites y Animaciones 2D" 
                    position="-0.4 0.3 0.01" 
                    width="1" 
                    color="black">
                </a-text>
        
                <a-text 
                    value="Se usan hojas de sprites con múltiples frames que representan los distintos estados de animación." 
                    position="-0.4 -0.1 0.01" 
                    width="0.8" 
                    color="black">
                </a-text>
        
                <!-- Imagen ilustrativa -->
                <a-plane 
                    src="ruta_de_la_imagen.png" 
                    position="0.5 0 0.01" 
                    width="0.6" 
                    height="0.6" 
                    material="side: double;">
                </a-plane>
            </a-entity>



            <a-entity position="0 0.5 0">
                <!-- Fondo blanco -->
                <a-plane 
                    position="0 0 0" 
                    width="1.5" 
                    height="1" 
                    material="color: white; side: double;">
                </a-plane>
        
                <!-- Texto explicativo -->
                <a-text 
                    value="Creacion niveles usando Tiles" 
                    position="-0.4 0.3 0.01" 
                    width="1" 
                    color="black">
                </a-text>
        
                <a-text 
                    value="Los tilesets permiten diseñar escenarios para videojuegos en 2D." 
                    position="-0.4 -0.1 0.01" 
                    width="0.8" 
                    color="black">
                </a-text>
        
                <!-- Imagen ilustrativa -->
                <a-plane 
                    src="imgarte/TileSetAmpliado.png" 
                    position="0.5 0 0.01" 
                    width="0.6" 
                    height="0.6" 
                    material="side: double;">
                </a-plane>
            </a-entity>

            <a-entity position="0 0.5 0" >
                <!-- Imagen completa -->
                <a-plane 
                    src="imgarte/pixelado.png" 
                    position="0 0 0" 
                    width="1.67" 
                    height="1" 
                    material="side: double;">
                </a-plane>
            </a-entity>
    </a-scene>
</body>

</html>
